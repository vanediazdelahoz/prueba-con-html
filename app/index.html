<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template HTML/CSS/JS</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">HOSTING Template</div>
    </header>

    <main class="container">
        <section class="card">
            <h1>Template HTML/CSS/JS Desplegado</h1>
            <p class="subtitle">
                EditaMOOOOS tu código en la carpeta `app/` para comenzar.
            </p>
            
            <div class="guia-section">
                <h2>Guía Rápida para Modificación</h2>
                
                <div class="file-list-container">
                    <div class="code-info">
                        <span class="file-name">app/index.html</span>
                        <span class="file-desc">Estructura HTML principal.</span>
                    </div>
                    <div class="code-info">
                        <span class="file-name">app/style.css</span>
                        <span class="file-desc">Archivo de estilos CSS.</span>
                    </div>
                    <div class="code-info">
                        <span class="file-name">app/main.js</span>
                        <span class="file-desc">Lógica interactiva en JavaScript.</span>
                    </div>
                </div>

                <button id="miBoton" class="primary-btn">Probar JS</button>
                <p id="mensaje" class="message-box"></p>
            </div>
        </section>

        </main>

    <script src="main.js"></script>
</body>
</html>
